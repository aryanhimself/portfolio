<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Main content group -->
  <g transform="translate(600, 315)" text-anchor="middle">
    <!-- Next.js logo -->
    <g transform="translate(-320, -20)">
      <path d="M 0 0 L 80 0 L 40 69.28 L 0 0 Z M 15 15 L 40 60 L 65 15 L 15 15" 
            fill="white"/>
    </g>
    
    <!-- Version number with gradient -->
    <text x="280" y="25" font-family="Inter, -apple-system, sans-serif" font-size="120" font-weight="bold" fill="white">
      14
    </text>
    
    <!-- Feature highlights -->
    <g transform="translate(0, 100)" fill="white" font-family="Inter, -apple-system, sans-serif">
      <text x="0" y="0" font-size="32" font-weight="500">Server Components • App Router • Turbopack</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Top left accent -->
    <circle cx="100" cy="100" r="50" fill="none" stroke="#0070F3" stroke-width="2"/>
    
    <!-- Bottom right accent -->
    <circle cx="1100" cy="530" r="50" fill="none" stroke="#0070F3" stroke-width="2"/>
  </g>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" opacity="0.1"/>

  <!-- Modern geometric patterns -->
  <g stroke="#0070F3" stroke-width="1.5" opacity="0.2">
    <path d="M 50 315 L 150 315" />
    <path d="M 1050 315 L 1150 315" />
    <path d="M 600 50 L 600 150" />
    <path d="M 600 480 L 600 580" />
  </g>

  <!-- Subtle glow effects -->
  <g filter="url(#glow)" opacity="0.5">
    <circle cx="600" cy="315" r="200" fill="none" stroke="#0070F3" stroke-width="0.5"/>
  </g>
</svg>