<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
    <!-- Background -->
    <defs>
        <!-- Grid Pattern -->
        <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1B3366" stroke-width="0.5"/>
        </pattern>
        
        <!-- Gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0A1128"/>
            <stop offset="100%" style="stop-color:#1B3366"/>
        </linearGradient>
    </defs>
    
    <!-- Main Background -->
    <rect width="1200" height="400" fill="url(#bgGradient)"/>
    <rect width="1200" height="400" fill="url(#grid)" opacity="0.3"/>
    
    <!-- Left Section: Code Block -->
    <g transform="translate(150, 100)">
        <!-- Code Window -->
        <rect x="0" y="0" width="300" height="200" rx="5" fill="#1E1E3F" opacity="0.9"/>
        <text x="20" y="30" font-family="monospace" font-size="12" fill="#64FFDA">
            <tspan x="20" y="40">import { LangChain } from '@langchain/core';</tspan>
            <tspan x="20" y="60">const model = new ChatOpenAI({</tspan>
            <tspan x="20" y="80">  modelName: 'gpt-4',</tspan>
            <tspan x="20" y="100">  temperature: 0.7</tspan>
            <tspan x="20" y="120">});</tspan>
        </text>
    </g>
    
    <!-- Center Section: LangChain Representation -->
    <g transform="translate(600, 200)">
        <!-- Central Hub -->
        <circle cx="0" cy="0" r="60" fill="#1B3366" stroke="#64FFDA" stroke-width="2"/>
        
        <!-- Connecting Chains -->
        <g id="chains">
            <!-- Each chain link -->
            <g transform="rotate(0)">
                <path d="M-90,-20 A20,20 0 1,1 -50,-20" fill="none" stroke="#CCD6F6" stroke-width="3"/>
                <path d="M50,-20 A20,20 0 1,1 90,-20" fill="none" stroke="#CCD6F6" stroke-width="3"/>
            </g>
            <g transform="rotate(120)">
                <path d="M-90,-20 A20,20 0 1,1 -50,-20" fill="none" stroke="#CCD6F6" stroke-width="3"/>
                <path d="M50,-20 A20,20 0 1,1 90,-20" fill="none" stroke="#CCD6F6" stroke-width="3"/>
            </g>
            <g transform="rotate(240)">
                <path d="M-90,-20 A20,20 0 1,1 -50,-20" fill="none" stroke="#CCD6F6" stroke-width="3"/>
                <path d="M50,-20 A20,20 0 1,1 90,-20" fill="none" stroke="#CCD6F6" stroke-width="3"/>
            </g>
        </g>
        
        <!-- AI Core -->
        <g transform="scale(0.7)">
            <path d="M-30,-30 L30,-30 L60,0 L30,30 L-30,30 L-60,0 Z" fill="none" stroke="#64FFDA" stroke-width="3"/>
            <circle cx="0" cy="0" r="20" fill="none" stroke="#64FFDA" stroke-width="2"/>
            <circle cx="0" cy="0" r="5" fill="#64FFDA"/>
        </g>
    </g>
    
    <!-- Right Section: Node.js -->
    <g transform="translate(900, 200)">
        <!-- Node.js Logo -->
        <path d="M-50,-28.867 L0,-57.735 L50,-28.867 L50,28.867 L0,57.735 L-50,28.867 Z" 
              fill="none" stroke="#8892B0" stroke-width="3"/>
        <!-- Inner Details -->
        <path d="M-25,-14.434 L0,-28.867 L25,-14.434 L25,14.434 L0,28.867 L-25,14.434 Z"
              fill="none" stroke="#8892B0" stroke-width="2"/>
    </g>
    
    <!-- Connecting Lines with Data Flow -->
    <g stroke="#64FFDA" stroke-width="2" opacity="0.5">
        <line x1="450" y1="200" x2="540" y2="200" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
        </line>
        <line x1="660" y1="200" x2="850" y2="200" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
        </line>
    </g>
    
    <!-- Title Text -->
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="20" fill="#CCD6F6" text-anchor="middle" font-weight="bold">
        Building AI-Powered Applications with LangChain and Node.js
    </text>
</svg>